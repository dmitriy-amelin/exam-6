{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/v5.11.1/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title %}Title{% endblock title %}</title>
</head>
<body>
<header class="header">
    <div class="container header-inner">
        <a href="{% url "review-list" %}" class="logo">Список отзывов</a>
        <nav class="main-nav">
            <ul>
                {% block menu %}{% endblock menu%}
                {% include "menu_element.html" with url_name="add_review" title="Добавить отзыв" %}
            </ul>
        </nav>
    </div>
</header>
<div class="main-block container decor">
    <div class="left-decoration"></div>
    <div class="right-decoration"></div>
    <div class="circle"></div>
    <div class="inner">
{% block content %}{% endblock content %}
    </div>
</body>
</html>
