{% extends 'base.html' %}

{% block title %}Список отзывов{% endblock title %}

{% block content %}

{% if not guest_book %}
    <h2>ОТЗЫВОВ НЕТ</h2>
{% endif %}
    <div class="main-block">
        {% for list in guest_book %}
            <div class="review">
                <div class="ico-edit">
                    <a href="{% url "review-update" list.id %}"><i class="far fa-edit fa-lg"></i>
                    </a>
                </div>
                <div class="ico-delete">
                    <a href="{% url "review-delete" list.id %}"><i class="far fa-trash-alt fa-lg"></i>
                    </a>
                </div>
                <div class="box-header">{{ list.author }} ({{ list.email }})</div>
                <div>{{ list.text }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
